<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Setear Variable en el Cliente</title>
        <script>
            function setVariable() {
                var numero = document.getElementById("numero").value;
                sessionStorage.setItem("numero", numero);
                alert(numero);
            }

            window.onload = function () {
                var numeroGuardado = sessionStorage.getItem("numero");
                if (numeroGuardado) {
                    document.getElementById("numero").value = numeroGuardado;
                    document.getElementById("numero").disabled = true;
                }
            };
        </script>
    </head>
    <body>
        <form>
            <label for="numero">Introduce un n√∫mero:</label>
            <input type="text" id="numero" name="numero" />
            <button type="button" onclick="setVariable()">
                Establecer Variable en el Cliente
            </button>
        </form>
    </body>
</html>
